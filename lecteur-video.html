<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loup-Garou à Eu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .video-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 30px auto;
      padding-bottom: 56.25%; /* Ratio 16:9 */
      height: 0;
      overflow: hidden;
      background: #000;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-controls {
      max-width: 900px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .video-input {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .video-input input {
      flex: 1;
      min-width: 200px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 5px;
      background: #2a2a2a;
      color: #fff;
    }

    .video-input button {
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .video-input button:hover {
      background: #b71c1c;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background: #555;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
      text-align: center;
    }

    .back-button:hover {
      background: #777;
    }

    .instructions {
      text-align: center;
      color: #aaa;
      font-size: 14px;
      max-width: 900px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Loup-Garou à Eu</h1>

    <div class="video-container">
      <iframe
        id="youtubePlayer"
        src="https://www.youtube.com/watch?v=GkrSiw5LfYE"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

  </div>
</body>
</html>
