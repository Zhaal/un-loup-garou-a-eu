<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rencontre avec l'Esprit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .warning-text {
            color: #e43f5a;
            font-weight: bold;
            background-color: rgba(228, 63, 90, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e43f5a;
        }
        #audio-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        #enigma-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #1f4068;
        }
        #save-status {
            margin-top: 15px;
            font-weight: bold;
        }
        .loader {
            border: 4px solid rgba(224, 224, 224, 0.3);
            border-top: 4px solid #e43f5a;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="network.js"></script>
</head>
<body>
    <div id="container" class="container">
        <h1 id="spirit-title">Rencontre avec un Esprit</h1>

        <div id="audio-player">
            <p>√âcoutez attentivement le message de l'esprit. Une question vous sera pos√©e apr√®s l'√©coute.</p>
            <p class="warning-text">Attention, chaque relecture audio vous d√©duira des points !</p>
            <div id="audio-controls">
                <button id="playBtn">‚ñ∂Ô∏è Lecture</button>
                <button id="replayBtn">üîÑ Recommencer</button>
            </div>
        </div>

        <div id="enigma-section" class="hidden">
            <h2>√ânigme de l'Esprit</h2>
            <p id="enigma-text"></p>
            <form id="enigma-form">
                <textarea id="enigma-answer" placeholder="Votre r√©ponse..." rows="4"></textarea>
                <button type="submit">Soumettre la r√©ponse</button>
            </form>
            <p id="save-status"></p>
        </div>

        <a id="back-button" href="#" class="btn" style="margin-top: 20px; background-color: #1f8a70;">Retour au groupe</a>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const spiritId = params.get('id');
        const groupName = params.get('group');

        if (!spiritId || !groupName) {
            document.getElementById('container').innerHTML = '<h1>Erreur: Esprit ou groupe non sp√©cifi√©.</h1><a href="joueur.html" class="btn">Retour</a>';
            return;
        }

        const spiritData = {
            A: { title: 'Esprit A', audio: 'audio/exploration1.wav', enigmas: ['Dans quelle ville ai-je √©t√© jug√©e et condamn√©e apr√®s mon passage √† Eu ?', 'A quel √¢ge ai-je √©t√© br√ªl√©e ?', 'Quelles voix m\'ont guid√©e dans ma mission divine ?'] },
            B: { title: 'Esprit B', audio: 'audio/exploration2.wav', enigmas: ['Quel royaume ai-je conquis en 1066 ?', 'O√π est n√© Guillaume le Conqu√©rant ?', 'Lors de quelle bataille Harold f√ªt il vaincu ?'] },
            C: { title: 'Esprit C', audio: 'audio/exploration3.wav', enigmas: ['Avec qui ai-je construit le ch√¢teau d\'Eu ?', 'Quel roi a ordonn√© mon assassinat ?', 'Lors de quelle bataille ai-je √©t√© bless√© au visage ?'] },
            D: { title: 'Esprit D', audio: 'audio/exploration4.wav', enigmas: ['Dans quel pays suis-je n√© ?', 'En quelle ann√©e le pape Alexandre III m\'a nomm√© l√©gat pontifical pour l\'Irlande ?', 'Quel pape √† canonis√© Laurent O\'Toole ?'] }
        };

        const currentSpirit = spiritData[spiritId];
        if (!currentSpirit) {
            document.getElementById('container').innerHTML = '<h1>Erreur: Esprit inconnu.</h1><a href="joueur.html" class="btn">Retour</a>';
            return;
        }

        const audio = new Audio(currentSpirit.audio);
        const playBtn = document.getElementById('playBtn');
        const replayBtn = document.getElementById('replayBtn');
        const enigmaSection = document.getElementById('enigma-section');
        const enigmaText = document.getElementById('enigma-text');
        const enigmaForm = document.getElementById('enigma-form');
        const enigmaAnswer = document.getElementById('enigma-answer');
        const saveStatus = document.getElementById('save-status');
        let hasPlayed = false;

        async function initializePage() {
            document.getElementById('spirit-title').textContent = `Rencontre avec l'${currentSpirit.title}`;
            document.getElementById('back-button').href = `groupe.html?name=${encodeURIComponent(groupName)}`;

            const allGroups = await getGroupsData();
            const replayCount = allGroups?.[groupName]?.data?.replays?.[spiritId] || 0;

            enigmaText.textContent = currentSpirit.enigmas[replayCount];

            if (replayCount >= 2) {
                replayBtn.disabled = true;
                replayBtn.textContent = 'Plus de relectures';
            }
        }

        audio.addEventListener('ended', () => {
            if (enigmaSection.classList.contains('hidden')) {
                enigmaSection.classList.remove('hidden');
            }
        });

        playBtn.addEventListener('click', () => {
            audio.play();
            hasPlayed = true;
            playBtn.disabled = true;
        });

        replayBtn.addEventListener('click', async () => {
            const allGroups = await getGroupsData();
            const replayCount = allGroups?.[groupName]?.data?.replays?.[spiritId] || 0;

            if (replayCount >= 2) {
                alert("Vous avez utilis√© toutes vos tentatives de relecture pour cet esprit.");
                replayBtn.disabled = true;
                replayBtn.textContent = 'Plus de relectures';
                return;
            }

            const confirmed = confirm("Attention ! L'√©nigme va changer si vous recommencez, et cela vous co√ªtera des points. Voulez-vous continuer ?");
            if (confirmed) {
                await recordReplay();
                const newReplayCount = replayCount + 1;
                enigmaText.textContent = currentSpirit.enigmas[newReplayCount];
                audio.currentTime = 0;
                audio.play();

                if (newReplayCount >= 2) {
                    replayBtn.disabled = true;
                    replayBtn.textContent = 'Plus de relectures';
                }
            }
        });

        enigmaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const answer = enigmaAnswer.value.trim();
            const submitButton = e.target.querySelector('button');

            if (!answer) {
                saveStatus.textContent = 'Veuillez entrer une r√©ponse.';
                saveStatus.style.color = '#e43f5a';
                return;
            }

            enigmaAnswer.disabled = true;
            submitButton.disabled = true;
            saveStatus.innerHTML = '<span class="loader"></span>Sauvegarde en cours...';
            saveStatus.style.color = '#e0e0e0';

            try {
                await saveEnigmaAnswer(answer);
                saveStatus.innerHTML = 'R√©ponse sauvegard√©e ! Redirection dans 15 secondes...';
                saveStatus.style.color = '#1f8a70';

                setTimeout(() => {
                    window.location.href = `groupe.html?name=${encodeURIComponent(groupName)}`;
                }, 15000);

            } catch (err) {
                saveStatus.textContent = `Erreur de sauvegarde: ${err.message}`;
                saveStatus.style.color = '#e43f5a';
                enigmaAnswer.disabled = false;
                submitButton.disabled = false;
            }
        });

        // Utiliser le NetworkManager
        async function getGroupsData() {
            return await networkManager.getGroupsData();
        }

        async function saveGroupsData(data) {
            await networkManager.saveGroupsData(data);
        }

        async function recordReplay() {
            try {
                await networkManager.recordReplay(groupName, spiritId);
                saveStatus.textContent = 'Relecture enregistr√©e. (-1 point)';
                saveStatus.style.color = '#e43f5a';
            } catch (err) {
                console.error(err);
                saveStatus.textContent = `Erreur lors de l'enregistrement de la relecture.`;
                saveStatus.style.color = '#e43f5a';
            }
        }

        async function saveEnigmaAnswer(answer) {
            await networkManager.saveEnigmaAnswer(groupName, spiritId, answer);
        }

        initializePage().catch(err => {
            console.error("Initialization failed:", err);
            document.getElementById('container').innerHTML = `<h1>Erreur au chargement: ${err.message}</h1><a href="joueur.html" class="btn">Retour</a>`;
        });
    });
    </script>
</body>
</html>
