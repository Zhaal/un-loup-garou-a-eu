<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rencontre avec l'Esprit</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        h1 {
            color: #bb86fc;
        }
        #audio-controls button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #bb86fc;
            color: #121212;
            font-weight: bold;
        }
        #audio-controls button:hover {
            background-color: #3700b3;
            color: #fff;
        }
        #audio-controls button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #enigma-form textarea {
            width: 95%;
            height: 100px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #enigma-form button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #03dac6;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #cf6679;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .replay-warning {
            color: #ffc107;
            font-weight: bold;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #bb86fc;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="spirit-title"></h1>

        <div id="audio-player">
            <p>√âcoutez attentivement le message de l'esprit.</p>
            <p class="replay-warning">!! Attention, chaque relecture audio vous d√©duira des points dans le tableau des scores !!</p>
            <div id="audio-controls">
                <button id="playBtn">‚ñ∂Ô∏è Lecture</button>
                <button id="pauseBtn">‚è∏Ô∏è Pause</button>
                <button id="stopBtn">‚èπÔ∏è Stop</button>
                <button id="replayBtn">üîÑ Recommencer</button>
            </div>
        </div>

        <div id="enigma-section">
            <h2>√ânigme</h2>
            <p id="enigma-text"></p>
            <form id="enigma-form">
                <textarea id="enigma-answer" placeholder="Votre r√©ponse..."></textarea>
                <button type="submit">Soumettre la r√©ponse</button>
            </form>
            <p id="save-status" style="color: #03dac6;"></p>
        </div>

        <a id="back-button" href="#">Retour au groupe</a>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const spiritId = params.get('id');
        const groupName = params.get('group');

        if (spiritId && groupName) {
            localStorage.setItem(`enigmaAcknowledged_${groupName}_${spiritId}`, 'true');
        }

        if (!spiritId || !groupName) {
            document.getElementById('container').innerHTML = '<h1>Erreur: Esprit ou groupe non sp√©cifi√©.</h1>';
            return;
        }

        const spiritData = {
            A: { title: 'Esprit A', audio: 'audio/exploration1.mp3', enigma: 'Je parle toutes les langues et je n\'ai pas de bouche. Qui suis-je ?' },
            B: { title: 'Esprit B', audio: 'audio/exploration2.mp3', enigma: 'Plus on en prend, plus on en laisse derri√®re. Qui suis-je ?' },
            C: { title: 'Esprit C', audio: 'audio/exploration3.mp3', enigma: 'Qu\'est-ce qui est plein de trous mais peut quand m√™me retenir l\'eau ?' },
            D: { title: 'Esprit D', audio: 'audio/exploration4.mp3', enigma: 'Je n\'ai pas de poumons, mais j\'ai besoin d\'air. Qui suis-je ?' }
        };

        const currentSpirit = spiritData[spiritId];
        if (!currentSpirit) {
            document.getElementById('container').innerHTML = '<h1>Erreur: Esprit inconnu.</h1>';
            return;
        }

        // Populate page content
        document.getElementById('spirit-title').textContent = `Rencontre avec l'${currentSpirit.title}`;
        document.getElementById('enigma-text').textContent = currentSpirit.enigma;
        document.getElementById('back-button').href = `groupe.html?name=${encodeURIComponent(groupName)}`;

        // Audio player logic
        const audio = new Audio(currentSpirit.audio);
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const replayBtn = document.getElementById('replayBtn');
        let hasPlayed = false;

        playBtn.addEventListener('click', () => {
            audio.play();
            hasPlayed = true;
            playBtn.disabled = true;
        });
        pauseBtn.addEventListener('click', () => audio.pause());
        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
        });
        replayBtn.addEventListener('click', async () => {
            if (hasPlayed) {
                await recordReplay();
            }
            audio.currentTime = 0;
            audio.play();
        });

        // Enigma form submission
        const enigmaForm = document.getElementById('enigma-form');
        const enigmaAnswer = document.getElementById('enigma-answer');
        const saveStatus = document.getElementById('save-status');

        enigmaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const answer = enigmaAnswer.value.trim();
            const submitButton = e.target.querySelector('button');

            if (!answer) {
                saveStatus.textContent = 'Veuillez entrer une r√©ponse.';
                return;
            }

            // Disable form and show loader
            enigmaAnswer.disabled = true;
            submitButton.disabled = true;
            saveStatus.innerHTML = '<span class="loader"></span>Sauvegarde en cours...';

            try {
                await saveEnigmaAnswer(answer);

                saveStatus.innerHTML = '<span class="loader"></span>R√©ponse sauvegard√©e ! Redirection dans 5 secondes...';

                setTimeout(() => {
                    window.location.href = `groupe.html?name=${encodeURIComponent(groupName)}`;
                }, 5000);

            } catch (err) {
                saveStatus.textContent = `Erreur de sauvegarde: ${err.message}`;
                // Re-enable form on error
                enigmaAnswer.disabled = false;
                submitButton.disabled = false;
            }
        });

        // --- Data persistence functions ---

        async function getGroupsData() {
            const apiUrl = 'https://api.github.com/repos/Zhaal/un-loup-garou-a-eu/contents/scores-loup-garou.json';
            const response = await fetch(`${apiUrl}?ref=main`, {
                headers: { 'Accept': 'application/vnd.github.v3.raw' },
                cache: 'no-store'
            });
            if (!response.ok) throw new Error('Could not fetch group data from GitHub.');
            return await response.json();
        }

        async function saveGroupsData(data) {
            const res = await fetch('/.netlify/functions/saveScores', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
            });
            if (!res.ok) throw new Error(await res.text());
            console.log('Data saved successfully to GitHub.');
        }

        async function recordReplay() {
            try {
                const replayKey = `replay_${groupName}_${spiritId}`;
                const currentReplays = parseInt(sessionStorage.getItem(replayKey) || '0', 10);
                sessionStorage.setItem(replayKey, currentReplays + 1);

                saveStatus.textContent = 'Relecture not√©e.';
            } catch (err) {
                console.error(err);
                saveStatus.textContent = `Erreur.`;
            }
        }

        async function saveEnigmaAnswer(answer) {
            const allGroups = await getGroupsData();
            const group = allGroups[groupName];
            if (!group) throw new Error('Groupe non trouv√©.');

            if (!group.data) group.data = {};
            if (!group.data.enigmaAnswers) group.data.enigmaAnswers = {};
            if (!group.data.replays) group.data.replays = {};

            // Mettre √† jour la r√©ponse √† l'√©nigme
            group.data.enigmaAnswers[spiritId] = answer;

            // Collecter les relectures pour ce groupe depuis sessionStorage
            const spiritIds = ['A', 'B', 'C', 'D'];
            spiritIds.forEach(sId => {
                const replayKey = `replay_${groupName}_${sId}`;
                const replayCount = parseInt(sessionStorage.getItem(replayKey) || '0', 10);
                if (replayCount > 0) {
                    group.data.replays[sId] = (group.data.replays[sId] || 0) + replayCount;
                    // On supprime la cl√© pour ne pas la recompter plus tard
                    sessionStorage.removeItem(replayKey);
                }
            });

            await saveGroupsData(allGroups);

            // Notifier la page des scores pour qu'elle se rafra√Æchisse
            const updateChannel = new BroadcastChannel('scores_update');
            updateChannel.postMessage('refresh');
            updateChannel.close();
        }
    });
    </script>
</body>
</html>
