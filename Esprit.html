<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rencontre avec l'Esprit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .warning-text {
            color: #e43f5a;
            font-weight: bold;
            background-color: rgba(228, 63, 90, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e43f5a;
        }
        #audio-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        #enigma-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #1f4068;
        }
        #save-status {
            margin-top: 15px;
            font-weight: bold;
        }
        .loader {
            border: 4px solid rgba(224, 224, 224, 0.3);
            border-top: 4px solid #e43f5a;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container" class="container">
        <h1 id="spirit-title">Rencontre avec un Esprit</h1>

        <div id="audio-player">
            <p>√âcoutez attentivement le message de l'esprit.</p>
            <p class="warning-text">Attention, chaque relecture audio vous d√©duira des points !</p>
            <div id="audio-controls">
                <button id="playBtn">‚ñ∂Ô∏è Lecture</button>
                <button id="pauseBtn">‚è∏Ô∏è Pause</button>
                <button id="stopBtn">‚èπÔ∏è Stop</button>
                <button id="replayBtn">üîÑ Recommencer</button>
            </div>
        </div>

        <div id="enigma-section">
            <h2>√ânigme de l'Esprit</h2>
            <p id="enigma-text"></p>
            <form id="enigma-form">
                <textarea id="enigma-answer" placeholder="Votre r√©ponse..." rows="4"></textarea>
                <button type="submit">Soumettre la r√©ponse</button>
            </form>
            <p id="save-status"></p>
        </div>

        <a id="back-button" href="#" class="btn" style="margin-top: 20px; background-color: #1f8a70;">Retour au groupe</a>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const spiritId = params.get('id');
        const groupName = params.get('group');

        if (!spiritId || !groupName) {
            document.getElementById('container').innerHTML = '<h1>Erreur: Esprit ou groupe non sp√©cifi√©.</h1><a href="joueur.html" class="btn">Retour</a>';
            return;
        }

        const spiritData = {
            A: { title: 'Esprit A', audio: 'audio/exploration1.mp3', enigma: 'Je parle toutes les langues et je n\'ai pas de bouche. Qui suis-je ?' },
            B: { title: 'Esprit B', audio: 'audio/exploration2.mp3', enigma: 'Plus on en prend, plus on en laisse derri√®re. Qui suis-je ?' },
            C: { title: 'Esprit C', audio: 'audio/exploration3.mp3', enigma: 'Qu\'est-ce qui est plein de trous mais peut quand m√™me retenir l\'eau ?' },
            D: { title: 'Esprit D', audio: 'audio/exploration4.mp3', enigma: 'Je n\'ai pas de poumons, mais j\'ai besoin d\'air. Qui suis-je ?' }
        };

        const currentSpirit = spiritData[spiritId];
        if (!currentSpirit) {
            document.getElementById('container').innerHTML = '<h1>Erreur: Esprit inconnu.</h1><a href="joueur.html" class="btn">Retour</a>';
            return;
        }

        // Populate page content
        document.getElementById('spirit-title').textContent = `Rencontre avec l'${currentSpirit.title}`;
        document.getElementById('enigma-text').textContent = currentSpirit.enigma;
        document.getElementById('back-button').href = `groupe.html?name=${encodeURIComponent(groupName)}`;

        // Audio player logic
        const audio = new Audio(currentSpirit.audio);
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const replayBtn = document.getElementById('replayBtn');
        let hasPlayed = false;

        playBtn.addEventListener('click', () => {
            audio.play();
            hasPlayed = true;
            playBtn.disabled = true;
        });
        pauseBtn.addEventListener('click', () => audio.pause());
        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
        });
        replayBtn.addEventListener('click', async () => {
            if (hasPlayed) {
                await recordReplay();
            }
            audio.currentTime = 0;
            audio.play();
        });

        // Enigma form submission
        const enigmaForm = document.getElementById('enigma-form');
        const enigmaAnswer = document.getElementById('enigma-answer');
        const saveStatus = document.getElementById('save-status');

        enigmaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const answer = enigmaAnswer.value.trim();
            const submitButton = e.target.querySelector('button');

            if (!answer) {
                saveStatus.textContent = 'Veuillez entrer une r√©ponse.';
                saveStatus.style.color = '#e43f5a';
                return;
            }

            enigmaAnswer.disabled = true;
            submitButton.disabled = true;
            saveStatus.innerHTML = '<span class="loader"></span>Sauvegarde en cours...';
            saveStatus.style.color = '#e0e0e0';

            try {
                await saveEnigmaAnswer(answer);
                saveStatus.innerHTML = 'R√©ponse sauvegard√©e ! Redirection dans 15 secondes...';
                saveStatus.style.color = '#1f8a70';

                setTimeout(() => {
                    window.location.href = `groupe.html?name=${encodeURIComponent(groupName)}`;
                }, 15000);

            } catch (err) {
                saveStatus.textContent = `Erreur de sauvegarde: ${err.message}`;
                saveStatus.style.color = '#e43f5a';
                enigmaAnswer.disabled = false;
                submitButton.disabled = false;
            }
        });

        async function getGroupsData() {
            const apiUrl = 'https://api.github.com/repos/Zhaal/un-loup-garou-a-eu/contents/scores-loup-garou.json';
            const response = await fetch(`${apiUrl}?ref=main`, {
                headers: { 'Accept': 'application/vnd.github.v3.raw' },
                cache: 'no-store'
            });
            if (!response.ok) throw new Error('Impossible de r√©cup√©rer les donn√©es des groupes.');
            return await response.json();
        }

        async function saveGroupsData(data) {
            const res = await fetch('/.netlify/functions/saveScores', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
            });
            if (!res.ok) throw new Error(await res.text());
        }

        async function recordReplay() {
            try {
                const allGroups = await getGroupsData();
                const group = allGroups[groupName];
                if (!group) throw new Error('Groupe non trouv√© pour enregistrer la relecture.');

                if (!group.data) group.data = {};
                if (!group.data.replays) group.data.replays = {};

                group.data.replays[spiritId] = (group.data.replays[spiritId] || 0) + 1;

                await saveGroupsData(allGroups);
                saveStatus.textContent = 'Relecture enregistr√©e. (-1 point)';
                saveStatus.style.color = '#e43f5a';

                const updateChannel = new BroadcastChannel('scores_update');
                updateChannel.postMessage('refresh');
                updateChannel.close();

            } catch (err) {
                console.error(err);
                saveStatus.textContent = `Erreur lors de l'enregistrement de la relecture.`;
                saveStatus.style.color = '#e43f5a';
            }
        }

        async function saveEnigmaAnswer(answer) {
            const allGroups = await getGroupsData();
            const group = allGroups[groupName];
            if (!group) throw new Error('Groupe non trouv√©.');

            if (!group.data) group.data = {};
            if (!group.data.enigmaAnswers) group.data.enigmaAnswers = {};

            group.data.enigmaAnswers[spiritId] = answer;

            await saveGroupsData(allGroups);

            const updateChannel = new BroadcastChannel('scores_update');
            updateChannel.postMessage('refresh');
            updateChannel.close();
        }
    });
    </script>
</body>
</html>
