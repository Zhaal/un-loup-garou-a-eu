<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accès Joueur</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA Meta tags -->
  <meta name="theme-color" content="#1f8a70">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Loup-Garou">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
</head>
<body>

  <div class="container">
    <h1>Accès Joueur</h1>
    <form id="player-login-form">
      <select id="group-select" required>
        <option value="">Chargement des groupes...</option>
      </select>
      <input type="password" id="password" placeholder="Mot de passe à 4 chiffres" required>
      <button type="submit">Entrer dans la Nuit</button>
    </form>
    <p id="error" class="error-message"></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const groupSelect = document.getElementById('group-select');
      const loginForm = document.getElementById('player-login-form');
      const passwordInput = document.getElementById('password');
      const errorP = document.getElementById('error');
      let groupsData = {};

      // Charger les groupes depuis GitHub
      async function loadGroups() {
        try {
          const apiUrl = 'https://api.github.com/repos/Zhaal/un-loup-garou-a-eu/contents/scores-loup-garou.json';
          const response = await fetch(`${apiUrl}?ref=main`, {
            headers: { 'Accept': 'application/vnd.github.v3.raw' },
            cache: 'no-store' // Pour toujours avoir les données fraîches
          });
          if (!response.ok) throw new Error('Impossible de charger les données des groupes.');

          groupsData = await response.json();

          // Remplir le sélecteur
          groupSelect.innerHTML = '<option value="">-- Choisissez votre groupe --</option>'; // Option par défaut
          for (const groupName in groupsData) {
            const option = document.createElement('option');
            option.value = groupName;
            option.textContent = groupName;
            groupSelect.appendChild(option);
          }

        } catch (err) {
          errorP.textContent = `Erreur de chargement : ${err.message}`;
          groupSelect.innerHTML = '<option value="">Erreur de chargement</option>';
        }
      }

      // Gérer la soumission du formulaire
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const selectedGroup = groupSelect.value;
        const enteredPassword = passwordInput.value;

        if (!selectedGroup) {
          errorP.textContent = 'Veuillez sélectionner un groupe.';
          return;
        }

        const groupData = groupsData[selectedGroup];

        if (groupData && enteredPassword === groupData.password) {
          // Stocker un jeton d'authentification dans sessionStorage
          sessionStorage.setItem(`auth_token_${selectedGroup}`, 'true');
          // Redirection vers la page du groupe si le mot de passe est correct
          window.location.href = `groupe.html?name=${encodeURIComponent(selectedGroup)}`;
        } else {
          errorP.textContent = 'Mot de passe incorrect. Veuillez réessayer.';
          passwordInput.value = ''; // Vider le champ du mot de passe
        }
      });

      // Charger les groupes au chargement de la page
      loadGroups();
    });

    // Enregistrer le Service Worker pour PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('Service Worker enregistré avec succès:', registration.scope);
          })
          .catch((error) => {
            console.log('Échec de l\'enregistrement du Service Worker:', error);
          });
      });
    }
  </script>

</body>
</html>
