<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond sombre -->
  <rect width="512" height="512" fill="#0f1419" rx="85"/>

  <!-- Cercle de fond avec couleur thème -->
  <circle cx="256" cy="256" r="190" fill="#1f8a70" opacity="0.2"/>

  <!-- Lune en arrière-plan -->
  <circle cx="350" cy="130" r="70" fill="#e8e8e8" opacity="0.3"/>

  <!-- Silhouette de loup stylisée -->
  <g transform="translate(256, 256)">
    <!-- Oreille gauche -->
    <path d="M -65,-95 L -40,-150 L -25,-95 Z" fill="#1f8a70"/>
    <!-- Oreille droite -->
    <path d="M 25,-95 L 40,-150 L 65,-95 Z" fill="#1f8a70"/>
    <!-- Tête -->
    <ellipse cx="0" cy="-65" rx="80" ry="95" fill="#1f8a70"/>
    <!-- Museau -->
    <ellipse cx="0" cy="-40" rx="55" ry="40" fill="#166d5a"/>
    <!-- Yeux -->
    <circle cx="-27" cy="-80" r="11" fill="#e43f5a"/>
    <circle cx="27" cy="-80" r="11" fill="#e43f5a"/>
    <!-- Nez -->
    <circle cx="0" cy="-40" r="8" fill="#0f1419"/>
    <!-- Corps -->
    <ellipse cx="0" cy="40" rx="95" ry="110" fill="#1f8a70"/>
    <!-- Pattes -->
    <rect x="-65" y="110" width="40" height="70" rx="20" fill="#166d5a"/>
    <rect x="25" y="110" width="40" height="70" rx="20" fill="#166d5a"/>
  </g>

  <!-- Texte -->
  <text x="256" y="470" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1f8a70" text-anchor="middle">LOUP-GAROU</text>
</svg>
